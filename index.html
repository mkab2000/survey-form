<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Survey Form Project</p>
    <form id="survey-form">
      <label id="name-label" for="name">
        Name
        <input id="name" type="text" required placeholder="Enter your name">
      </label>
      <label id="email-label" for="email">
        Email
        <input id="email" type="email" required placeholder="Enter your email">
      </label>
      <label id="number-label" for="number">
        Age (optional)
        <input id="number" type="number" min="12" max="120" placeholder="Age">
      </label>
      <label for="dropdown">
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full-time job</option>
        <option value="3">Full-time learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
        
      </select>
      </label>
      <br>
      Would you recommend us to a friend?
      <label for="definitely">
        <input id="definitely" class="inline" type="radio" name="recommend-option" value="definitely"> Definitely
      </label>
      <label for="maybe">
        <input id="maybe" class="inline" type="radio" name="recommend-option" value="maybe"> Maybe
      </label>
      <label for="uncertain">
        <input id="uncertain" class="inline" type="radio" name="recommend-option" value="uncertain"> Uncertain
      </label>
      <br>
      What would you like to see improved?
      <label for="front-end">
        <input id="front-end" type="checkbox" class="inline" name="improvement" value="front-end"> Front-end
      </label>
      <label for="back-end">
        <input id="back-end" type="checkbox" class="inline" name="improvement" value="back-end"> Back-end
      </label>

      <label for="comments">
        <textarea id="comments" placeholder="Enter your comments here"></textarea>
      </label>

      <input id="submit" type="submit" value="Submit">
    </form>
  </body>

</html>
